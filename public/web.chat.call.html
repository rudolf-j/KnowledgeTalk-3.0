<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="./css/wrap.css">
    <title>전화걸기</title>

</head>
<body>
    <div class='login'>
        id : <input id='inputid' value='a12' /> <br />
        pw : <input id='inputpw' type='password' value='a' /> <br />
        target : <input id='inputTarget' value='a13' /> <br />
        <button id='loginBtn'>로그인</button>
        <button id='callBtn'>전화걸기</button>
        <button id='exitBtn' disabled>통화종료</button>
    </div>

    <!-- 채팅입력 -->
    <input type='text' id='message' disabled>
    <button id='chatBtn' disabled>채팅송신</button><br/>

    <!-- 채팅내용 -->
    <div id='chat_Box'></div>

    <!-- 결과 메시지 -->
    <div class='login_message'>
        <div id='text_print_Box'></div>
    </div>

    <!-- 로그 -->
    <div id ='printBox'></div>

    <script src='https://dev.knowledgetalk.co.kr:7101/socket.io/socket.io.js'></script>
    <script src='./lib/common.js'></script>
    <script src='./js/web.chat.call.js'></script>
</body>
</html>
