<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel= "stylesheet" href="./css/wrap.css">
    <title>Sample Consulting Web</title>
  </head>
  <body>
    <div class='login'>
      id : <input id='inputId' value='testconsult' /> <br />
      pw : <input id='inputPw' type='password' value='test01' /> <br />
      target : <input id='inputTarget' value='testuser' />
      <input type='file' id='docShare' multiple disabled accept='image/*'/> <br />
      <button id='loginBtn'>로그인</button>
      <button id='callBtn' disabled>전화걸기</button>
      <button id='stopShareBtn' disabled>문서공유중지</button>
    </div>
    <video id='localVideo' style="width: 50%" autoplay muted></video>
    <video id='remoteVideo' style="width: 50%" autoplay></video> <br />

    <!-- 메시지 -->
    <div class='message'>
      <div id='text_print_Box'></div>
    </div>

    <!-- 로그 -->
    <div id='printBox' class='printBox'></div>

    <ul id='localDocList'></ul>
    <canvas id='localDoc'></canvas>

    <script src='https://webrtchacks.github.io/adapter/adapter-latest.js'></script>
    <script src='https://dev.knowledgetalk.co.kr:7101/socket.io/socket.io.js'></script>
    <script src='./lib/common.js'></script>
    <script src='./js/web.doc.share.js'></script>
  </body>
</html>
